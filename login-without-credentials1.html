<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-without-credentials1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aclonica:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-without-credentials1">
      <main class="main-content">
        <div class="neo-classical-courthouse-facad-group">
          <img
            class="neo-classical-courthouse-facad-icon5"
            alt=""
            src="./public/neoclassicalcourthousefacadeilluminatednightgeneratedbyai-22@2x.png"
          />

          <div class="image-lazy-wrapper">
            <img
              class="image-lazy-icon4"
              loading="lazy"
              alt=""
              src="./public/image-lazy@2x.png"
            />
          </div>
          <div class="rent-easy-rent3">Rent Easy. Rent Faster.</div>
        </div>
        <form class="frame-form">
          <div class="frame-child8"></div>
          <div class="image-wrapper-wrapper">
            <div class="image-wrapper">
              <img
                class="image-lazy-icon5"
                loading="lazy"
                alt=""
                src="./public/rentojoy-logo@2x.png"
              />
            </div>
          </div>
          <div class="frame-parent30">
            <div class="wrapper2">
              <h2 class="h21">Nice to see you again</h2>
            </div>
            <div class="login-field-parent">
              <div class="login-field1">
                <div class="label1">
                  <div class="login1">Login</div>
                </div>
                <div class="login-input1">
                  <div class="input-bg2"></div>
                  <div class="regular-input-double-row2">
                    <input
                      class="login-placeholder"
                      placeholder="Email or phone number"
                      type="text"
                    />

                    <div class="input-icons2">
                      <div class="login-icons3">
                        <div class="login-icon-union1">
                          <img class="union-icon2" alt="" />
                        </div>
                      </div>
                      <img class="arow-icons-16-medium1" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="password-field1">
                <div class="satellite-input6">
                  <div class="password1">Password</div>
                </div>
                <div class="password-input1">
                  <div class="input-bg3"></div>
                  <div class="regular-input-double-row3">
                    <input
                      class="placeholder-value1"
                      placeholder="Enter password"
                      type="text"
                    />

                    <div class="input-icons3">
                      <div class="login-icons4">
                        <div class="union-container">
                          <img
                            class="union-icon3"
                            alt=""
                            src="./public/union-1.svg"
                          />
                        </div>
                      </div>
                      <div class="login-icons5">
                        <div class="login-icons-item"></div>
                        <img
                          class="vector-icon14"
                          alt=""
                          src="./public/vector1.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="satellite-input7">
                  <div class="link-button-label2">Link Button Label</div>
                  <div class="link-button-label3">Link Button Label</div>
                </div>
                <div class="satellite-input8">
                  <div class="description5">Password</div>
                </div>
                <div class="satellite-input9">
                  <div class="warning1">Warning</div>
                </div>
                <div class="satellite-input10">
                  <div class="success1">Success</div>
                </div>
                <div class="satellite-input11">
                  <div class="error1">Error</div>
                </div>
              </div>
            </div>
            <div class="toggle-wrapper-parent">
              <div class="toggle-wrapper">
                <div class="toggle-switcher1">
                  <div class="bg-switcher1">
                    <div class="default1"></div>
                  </div>
                  <div class="knob-icon1">
                    <div class="knob-201"></div>
                  </div>
                </div>
                <div class="description6">Remember me</div>
              </div>
              <div class="description7">Forgot password?</div>
            </div>
          </div>
          <div class="primary-button-parent5">
            <button class="primary-button35">
              <div class="dis3">Login</div>
            </button>
            <div class="nav1"></div>
            <div class="social-logins">
              <div class="social-buttons1">
                <button class="google-big-button-40px1">
                  <div class="other-pay-method-parent">
                    <img
                      class="other-pay-method-icon2"
                      alt=""
                      src="./public/otherpaymethod.svg"
                    />

                    <div class="dis4">Sign in with Google</div>
                  </div>
                </button>
                <button class="facebook-small-button-40px1">
                  <div class="other-pay-method-group">
                    <img
                      class="other-pay-method-icon3"
                      alt=""
                      src="./public/otherpaymethod-1.svg"
                    />

                    <div class="dis5">Sign in with Facebook</div>
                  </div>
                </button>
              </div>
              <div class="signup-wrapper-wrapper">
                <div class="signup-wrapper1">
                  <div class="description8">Don’t have an account?</div>
                  <div class="sign-up-now1">
                    <div class="description9">Sign Up now</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
      <footer class="footer3">
        <div class="container17">
          <div class="rentojoy-inc-all-rights-reser-container">
            <div class="rentojoy-inc-all3">
              © 2024 Rentojoy Inc. All rights reserved.
            </div>
          </div>
          <div class="follow-us-wrapper-parent">
            <div class="follow-us-wrapper1">
              <h2 class="follow-us3">Follow Us</h2>
            </div>
            <div class="link-parent">
              <img
                class="link-icon12"
                loading="lazy"
                alt=""
                src="./public/link.svg"
              />

              <img
                class="link-icon13"
                loading="lazy"
                alt=""
                src="./public/link1.svg"
              />

              <img
                class="link-icon14"
                loading="lazy"
                alt=""
                src="./public/link2.svg"
              />

              <img
                class="link-icon15"
                loading="lazy"
                alt=""
                src="./public/link3.svg"
              />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
