<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-without-credentials.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aclonica:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-without-credentials">
      <main class="hero">
        <div class="auth-grid">
          <img
            class="neo-classical-courthouse-facad-icon4"
            alt=""
            src="./public/neoclassicalcourthousefacadeilluminatednightgeneratedbyai-22@2x.png"
          />

          <div class="auth-actions">
            <img
              class="image-lazy-icon2"
              loading="lazy"
              alt=""
              src="./public/image-lazy@2x.png"
            />
          </div>
          <div class="rent-easy-rent2">Rent Easy. Rent Faster.</div>
        </div>
        <div class="auth-grid1">
          <div class="auth-grid-child"></div>
          <div class="rent-easy-wrapper-parent">
            <div class="rent-easy-wrapper">
              <div class="rent-easy-icon">
                <img
                  class="image-lazy-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/rentojoy-logo@2x.png"
                />
              </div>
            </div>
            <div class="price-wrapper">
              <div class="price-icon">
                <h2 class="h2">Nice to see you again</h2>
              </div>
              <div class="login-form">
                <div class="login-field">
                  <div class="label">
                    <div class="login">Login</div>
                  </div>
                  <div class="login-input">
                    <div class="input-bg"></div>
                    <div class="regular-input-double-row">
                      <input
                        class="login-placeholder-wrapper"
                        placeholder="Email or phone number"
                        type="text"
                      />

                      <div class="input-icons">
                        <div class="login-icons">
                          <div class="login-icon-union">
                            <img class="union-icon" alt="" />
                          </div>
                        </div>
                        <img class="arow-icons-16-medium" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="password-field">
                  <div class="satellite-input">
                    <div class="password">Password</div>
                  </div>
                  <div class="password-input">
                    <div class="input-bg1"></div>
                    <div class="regular-input-double-row1">
                      <input
                        class="placeholder-value"
                        placeholder="Enter password"
                        type="text"
                      />

                      <div class="input-icons1">
                        <div class="login-icons1">
                          <div class="union-wrapper">
                            <img
                              class="union-icon1"
                              alt=""
                              src="./public/union-1.svg"
                            />
                          </div>
                        </div>
                        <div class="login-icons2">
                          <div class="login-icons-child"></div>
                          <img
                            class="vector-icon13"
                            alt=""
                            src="./public/vector1.svg"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="satellite-input1">
                    <div class="link-button-label">Link Button Label</div>
                    <div class="link-button-label1">Link Button Label</div>
                  </div>
                  <div class="satellite-input2">
                    <div class="description">Password</div>
                  </div>
                  <div class="satellite-input3">
                    <div class="warning">Warning</div>
                  </div>
                  <div class="satellite-input4">
                    <div class="success">Success</div>
                  </div>
                  <div class="satellite-input5">
                    <div class="error">Error</div>
                  </div>
                </div>
              </div>
              <div class="remember-me-wrapper">
                <div class="remember-me-toggle">
                  <div class="toggle-switcher">
                    <div class="bg-switcher">
                      <div class="default"></div>
                    </div>
                    <div class="knob-icon">
                      <div class="knob-20"></div>
                    </div>
                  </div>
                  <div class="description1">Remember me</div>
                </div>
                <div class="description2">Forgot password?</div>
              </div>
            </div>
          </div>
          <div class="primary-button-parent4">
            <button class="primary-button34">
              <div class="dis">Login</div>
            </button>
            <div class="nav"></div>
            <div class="social-login">
              <div class="social-buttons">
                <button class="google-big-button-40px">
                  <div class="google-button-content">
                    <img
                      class="other-pay-method-icon"
                      alt=""
                      src="./public/otherpaymethod.svg"
                    />

                    <div class="dis1">Sign in with Google</div>
                  </div>
                </button>
                <button class="facebook-small-button-40px">
                  <div class="facebook-button-content">
                    <img
                      class="other-pay-method-icon1"
                      alt=""
                      src="./public/otherpaymethod-1.svg"
                    />

                    <div class="dis2">Sign in with Facebook</div>
                  </div>
                </button>
              </div>
              <div class="signup-wrapper">
                <div class="signup">
                  <div class="description3">Don’t have an account?</div>
                  <div class="sign-up-now">
                    <div class="description4">Sign Up now</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer2">
        <div class="container16">
          <div class="copyright-wrapper">
            <div class="rentojoy-inc-all2">
              © 2024 Rentojoy Inc. All rights reserved.
            </div>
          </div>
          <div class="social-wrapper">
            <div class="follow-us-wrapper">
              <h2 class="follow-us2">Follow Us</h2>
            </div>
            <div class="social-links1">
              <img
                class="link-icon8"
                loading="lazy"
                alt=""
                src="./public/link.svg"
              />

              <img
                class="link-icon9"
                loading="lazy"
                alt=""
                src="./public/link1.svg"
              />

              <img
                class="link-icon10"
                loading="lazy"
                alt=""
                src="./public/link2.svg"
              />

              <img
                class="link-icon11"
                loading="lazy"
                alt=""
                src="./public/link3.svg"
              />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
